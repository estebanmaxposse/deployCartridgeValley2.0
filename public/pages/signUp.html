        <div class="container-fluid">
            <a class="navbar-brand" href="/">API</a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <h1 class="text-center mb-2 mt-2">Sign Up!</h1>
    <div class="d-flex justify-content-center m-3">
        <form onsubmit="signUp(); return false">
            <div class="mb-3">
                <label for="user-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="user-email" placeholder="name@example.com" name="email"
                    required />
            </div>
            <div class="mb-3">
                <label for="user-email" class="form-label">Username</label>
                <input type="text" class="form-control" id="user-username" placeholder="Your Username" name="username" />
            </div>
            <div class="mb-3">
                <label for="user-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="user-password" name="password" required />
            </div>
            <div class="mb-3">
                <label for="user-fullName" class="form-label">Name</label>
                <input type="text" class="form-control" id="user-fullName" placeholder="John Johnson" name="fullName" />
            </div>
            <div class="mb-3">
                <p for="user-phone" class="form-label">Phone Number</p>
                <input type="tel" class="form-control" id="user-phone" placeholder="3874106249" onchange="formatPhone()" />
            </div>
            <div class="mb-3">
                <label for="user-address" class="form-label">Address</label>
                <input type="text" class="form-control" id="user-address" placeholder="Argentina, Salta"
                    name="shippingAddress" />
            </div>
            <div class="mb-3">
                <label for="user-age" class="form-label">Age</label>
                <input type="number" class="form-control" id="user-age" name="age" />
            </div>
            <div class="mb-3">
                <label for="user-avatar" class="form-label">Avatar</label>
                <input type="text" class="form-control" id="user-avatar" name="avatar" />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up!</button>
            <a href="/pages/login.html">Log in!</a>
            <input type="hidden" id="formated-phone" name="phoneNumber">
        </form>
        </form>
    </div>

    <script type="text/javascript" src="../scripts/phoneHandler.js"></script>
    <script type="text/javascript" src="../scripts/auth.js"></script>
</body>

</html>
