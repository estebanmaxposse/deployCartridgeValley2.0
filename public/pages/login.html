<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">API</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="products.html"
                >Products</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="../info">Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html" disabled>Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chat.html">Chat</a>
            </li>
            <button
              class="btn btn-outline-success"
              type="button"
              onclick="logout()"
              id="logout"
              hidden
            >
              Log out
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <div class="alert alert-danger" role="alert">
      <a href="https://ecommerce-cartridge-valley.netlify.app/" target="_blank" rel="noopener noreferrer">Checkout the front-end this API was made for here! You'll be able to place orders, modify your profile and add products to your cart! Remember to start the server first!</a>
    </div>

    <h1 class="text-center mb-2 mt-2">Log in!</h1>
    <div class="d-flex justify-content-center m-3">
      <form onsubmit="login(); return false" id="login-form">
        <div class="mb-3">
          <label for="user-email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="user-email"
            placeholder="name@example.com"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="user-password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="user-password"
            name="password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="user-password-confirm" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="user-password-confirm"
            name="password-confirm"
            required
          />
          <small
            class="text-danger"
            id="password-mismatch-error"
            style="display: none"
            >Passwords do not match</small
          >
        </div>
        <button type="submit" class="btn btn-primary" id="login-button">Log in!</button>
        <a href="/pages/signUp.html">Sign Up!</a>
      </form>
    </div>

    <script type="text/javascript" src="../scripts/login.js"></script>
  </body>
</html>
