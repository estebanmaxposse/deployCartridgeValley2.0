<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">API</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../api/products"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../api/products-test"
                >Mock-up Generator</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../info">Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Chat</a>
            </li>
            <button
              class="btn btn-outline-success"
              type="button"
              onclick="logout()"
              id="logout"
              hidden
            >
              Log out
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container pb-2">
      <h1 class="text-center">Chat</h1>
      <div class="row">
        <div class="col-md-2 col-lg-4">
          <div class="d-flex flex-column">
            <div class="d-flex">
              <form
                onsubmit="return addMessage(this)"
              >
                <div class="mb-3">
                  <label for="message-text" class="form-label"
                    >What you wanna say?
                  </label>
                  <input
                    name="text"
                    type="text"
                    class="form-control"
                    id="message-text"
                    aria-describedby="message-text"
                    required
                  />
                </div>
                <button class="btn btn-primary" type="submit" id="chat-button">
                  Submit
                </button>
              </form>
            </div>

            <!-- <p id="percentage-rate">Compression rate =</p> -->
          </div>
        </div>
        <div class="col-md-10 col-lg-8">
          <div
            id="messages"
            class="d-flex flex-column align-items-start m-3"
          ></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script type="text/javascript" src="../index.js"></script>
    <script type="text/javascript" src="../scripts/chat.js"></script>
  </body>
</html>
