# Upadted user
components:
  requestBodies:
    UpdateUser:
      type: object
      oneOf:
        - required:
            - username
          properties:
            username:
              type: string
              description: The username of the user.
        - required:
            - fullName
          properties:
            fullName:
              type: string
              description: The name and surname of the user.
        - required:
            - phoneNumber
          properties:
            phoneNumber:
              type: string
              description: The user's phone number, including area code.
        - required:
            - shippingAddress
          properties:
            shippingAddress:
              type: string
              description: The user's shipping address.
        - required:
            - email
          properties:
            email:
              type: string
              description: The user's email address.
        - required:
            - age
          properties:
            age:
              type: number
              description: The user's age.
        - required:
            - avatar
          properties:
            avatar:
              type: string
              description: The URL of the user's avatar.
      example:
        username: JohnDoe
        fullName: John Doe
        phoneNumber: +1 555 555 555
        shippingAddress: 1234 Main St, Anytown, CA 12345
        email: johndoe98@gmail.com
        age: 22
        avatar: https://i.imgur.com/8UYsXOS.jpg