# Post product
paths:
  /api/products:
    post:
      security:
        - bearerAuth: [] 
      tags: 
        - Products
      summary: Posts a product
      description: Uploads a product to the database.
      parameters:
        - in: header
          name: Authorization
          required: true
          schema: 
            type: string
            format: JWT
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/NewProduct'
      responses:
        '201':
          description: Uplaoded product successfully
          content: 
            application/json: 
              schema:
                type: object
                properties:
                  productId:
                    type: string
                    description: ID generated of the new product
                example:
                  productId: 63efecc343df49b6c6054189
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page

components:
  $ref: '../../schemas/products/newProduct.yaml'