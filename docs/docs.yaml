openapi: 3.0.0
info: 
  title: Cartridge Valley API
  description: |- 
    Documentation for the ecommerce Cartridge Valley API.

    You can use the login POST route to get the auth token and access all the protected routes by clicking the authorize button below and pasting the token.

    [Cartridge Valley API Repository](https://github.com/estebanmaxposse/deployCartridgeValley2.0.git)
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Main server

paths:
  #PRODUCT ROUTES
  /api/products:
    get:
      security:
        - bearerAuth: [] 
      tags: 
        - Products
      summary: Gets all products
      description: Gets all products from database.
      operationId: getProducts
      responses:
        '200':
          description: Fetched products successfully
          content: 
            application/json: 
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Product'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page

    post:
      security:
        - bearerAuth: [] 
      tags: 
        - Products
      summary: Posts a product
      description: Uploads a product to the database.
      operationId: newProduct
      requestBody: 
        description: JSON with new product data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProduct'
      responses:
        '201':
          description: Uplaoded product successfully
          content: 
            application/json: 
              schema:
                type: object
                properties:
                  productId:
                    type: string
                    description: ID generated of the new product
                example:
                    message: Product 6420a7334e4afe6bf6ba391c saved
                    product: 6420a7334e4afe6bf6ba391c
          links:
            getProduct:
              $ref: '#/components/links/getProduct'
            updateProduct:
              $ref: '#/components/links/updateProduct'
            deleteProduct:
              $ref: '#/components/links/deleteProduct'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
  
  /api/products/product/{id}:
    get:
      security:
        - bearerAuth: []  
      tags: 
        - Products
      summary: Gets the product with the corresponding id
      description: Gets the product with the corresponding id. If it does not exists returns 404.
      operationId: getProduct
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: string
      responses:
        '200':
          description: Fetched product successfully
          content: 
            application/json: 
              schema:
                $ref: '#/components/schemas/Product'
          links:
            updateProduct:
              $ref: '#/components/links/updateProduct'
            deleteProduct:
              $ref: '#/components/links/deleteProduct'
        '404': 
          description: Couldn't find product
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page

    put:
      security:
        - bearerAuth: []
      tags: 
        - Products
      summary: Updates a specific product
      description: Upadtes a product in the database.
      operationId: updateProduct
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: string
      requestBody:
        description: JSON with info to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProduct'
      responses:
        '201':
          description: Updated product successfully
          content: 
            application/json: 
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Message from the server
                  productId:
                    type: string
                    description: ID generated of the new product
                example:
                    message: Product 6420a7334e4afe6bf6ba391c updated
                    product: 6420a7334e4afe6bf6ba391c
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '404':
          description: Couldn't find product
        '401':
          description: Unauthorized access to this page

    delete:
      security:
        - bearerAuth: [] 
      tags: 
        - Products
      summary: Deletes the product with the corresponding id
      description: Deletes the product with the corresponding id.
      operationId: deleteProduct
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: string
      responses:
        '201':
          description: Deleted product successfully
          content: 
            application/json: 
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Message from the server
                  productId:
                    type: string
                    description: ID  of deleted product
                example:
                  message: Product 63efecc343df49b6c6054189 deleted
                  productId: 63efecc343df49b6c6054189
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page

  #CART ROUTES
  /api/cart:
    post:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Creates a new cart
      description: Creates a new cart for the user
      operationId: newCart
      responses:
        '201':
          description: Cart created successfully. Returns ID of created cart
          content:
            text/plain:
              schema:
                type: string
                example: "642351a5ef4a86c0b2e11c5e"
                description: ID of created cart
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page

    get:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Fetches all carts from DB
      description: Fetches all carts from DB
      operationId: getCarts
      responses:
        '200':
          description: Fetched carts successfully
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page

  /api/cart/{id}/products:
    post:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Adds products to specific cart
      description: Adds array of products to the cart selected
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: string
      requestBody: 
        description: Array of products to add
        required: true
        content: 
          application/json:
            schema: 
              type: array
              items:
                $ref: '#/components/schemas/Product'
            example:
              - _id: 636bd97f8b94654de74ee25a
                title: Super Mario 3D World + Bowser's Fury
                description: >-
                  Pounce and climb through dozens of colorful courses! Multiply the fun by teaming up with or competing against friends locally** or online*** to reach each stage’s goal. Work together to explore and uncover collectibles, or compete for the crown by earning the highest score, making for a friendly frenzy!
                price: 50
                stock: 9
                code: dsadas
                category: games
                thumbnail: https://i.imgur.com/6r9fYzL.png
              - _id: 636bd97f8b94654de74ee252
                title: Dying Light 2. Deluxe Edition
                description: >-
                  Use your agility and combat skills to survive, and change the fate of The City. Upgrade your Dying Light 2 Standard Edition to get the Deluxe content.
                price: 80
                stock: 5
                code: dsadas
                category: games
                thumbnail: https://i.imgur.com/zbjM3Ni.png
      responses:
        '201':
          description: Product added successfully
          content:
            text/plain:
              schema:
                type: string
                example: Cart updated!
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page

    get:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Fetches products of specific cart
      description: Fetches products of specific cart from DB
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: string
      responses:
        '204':
          description: The cart has no products
          content:
            text/plain:
              schema:
                type: string
                example: This cart has no products
        '200':
          description: Fetched products of cart successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  cartId:
                    type: string
                    description: ID of cart
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        product:
                          $ref: '#/components/schemas/Product'
                        quantity:
                          type: number
                          description: Quantity of product in cart
                        subtotal:
                          type: number
                          description: Subtotal of product in cart
                  buyerID: 
                    type: string
                    description: ID of user
                  cartLength:
                    type: number
                    description: Number of products in cart
                  total:
                    type: number
                    description: Total price of products in cart
                example:
                  cartId: 64068dd92d3fe9de624b972a
                  products:
                    - product:
                        _id: 636bd97f8b94654de74ee25a
                        title: Super Mario 3D World + Bowser's Fury
                        description: >-
                          Pounce and climb through dozens of colorful courses! Multiply the fun by teaming up with or competing against friends locally** or online*** to reach each stage’s goal. Work together to explore and uncover collectibles, or compete for the crown by earning the highest score, making for a friendly frenzy!
                        price: 50
                        stock: 9
                        code: dsadas
                        category: games
                        thumbnail: https://i.imgur.com/6r9fYzL.png
                      quantity: 1
                      subtotal: 50
                    - product:
                        _id: 636bd97f8b94654de74ee252
                        title: Dying Light 2. Deluxe Edition
                        description: >-
                          Use your agility and combat skills to survive, and change the fate of The City. Upgrade your Dying Light 2 Standard Edition to get the Deluxe content.
                        price: 80
                        stock: 5
                        code: dsadas
                        category: games
                        thumbnail: https://i.imgur.com/zbjM3Ni.png
                      quantity: 1
                      subtotal: 80
                  buyerID: 64068dd92d3fe9de624b9726
                  cartLength: 2
                  total: 130
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Cart not found

  /api/cart/{id}/products/{id_prod}:
    delete:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Deletes product from specific cart and updates cart
      description: Deletes product from specific cart and updates cart
      operationId: deleteProductFromCart
      parameters:
        - in: path
          name: id
          required: true
          description: ID of cart
          schema: 
            type: string
        - in: path
          name: id_prod
          required: true
          description: ID of product
          schema: 
            type: string
      responses:
        '200':
          description: Product deleted successfully
          content:
            text/plain:
              schema:
                type: string
                example: Removed product with ID 636bd97f8b94654de74ee254 from cart 64068dd92d3fe9de624b972a
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Cart not found

  /api/cart/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Fetches specific cart
      description: Fetches specific cart from DB
      operationId: getCart
      parameters:
        - in: path
          name: id
          required: true
          description: ID of cart
          schema: 
            type: string
      responses:
        '200':
          description: Fetched cart successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Cart not found
    
    delete:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Deletes specific cart
      description: Deletes specific cart from DB
      operationId: deleteCart
      parameters:
        - in: path
          name: id
          required: true
          description: ID of cart
          schema: 
            type: string
      responses:
        '201':
          description: Cart deleted successfully
          content:
            text/plain:
              schema:
                type: string
                example: Cart deleted successfully
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Cart not found
    
    put:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Clears products from specific cart
      description: Clears products from specific cart and updates it in DB
      operationId: clearCart
      parameters:
        - in: path
          name: id
          required: true
          description: ID of cart
          schema: 
            type: string
      responses:
        '200':
          description: Cart cleared successfully
          content:
            text/plain:
              schema:
                type: string
                example: Cart cleared successfully
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Cart not found

  /api/cart/user/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Fetches cart from user
      description: Fetches cart from user from DB. Useful for getting the cart of the logged in user.
      operationId: getCartFromUser
      parameters:
        - in: path
          name: id
          required: true
          description: ID of user
          schema: 
            type: string
      responses:
        '200':
          description: Fetched cart successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Cart not found

  #ORDER ROUTES
  /api/order:
    get:
      security:
        - bearerAuth: []
      tags:
        - Orders
      summary: Fetches all orders
      description: Fetches all orders from DB
      operationId: getOrders
      responses:
        '200':
          description: Fetched orders successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Orders not found

  /api/order/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Orders
      summary: Fetches specific order
      description: Fetches specific order from DB
      operationId: getOrder
      parameters:
        - in: path
          name: id
          required: true
          description: ID of order
          schema: 
            type: string
      responses:
        '200':
          description: Fetched order successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Order not found

    post:
      security:
        - bearerAuth: []
      tags:
        - Orders
      summary: Creates an order
      description: Creates an order with the user and their cart info and adds it to DB. It also sends an email to the user with the order details, and to the admin with the order details and the user's contact info. Finally, it clears the user's cart.
      operationId: createOrder
      parameters:
        - in: path
          name: id
          required: true
          description: ID of cart
          schema: 
            type: string
      responses:
        '201':
          description: Order created successfully
          content:
            text/plain:
              schema:
                type: string
                example: 64062bcd67d009dc58649d66
                description: Id of the created order
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Cart for order creation not found
        '400':
          description: Cart is empty. Add some products first

    put:
      security:
        - bearerAuth: []
      tags:
        - Orders
      summary: Updates specific order status
      description: Updates specific order status in DB
      operationId: updateOrderStatus
      parameters:
        - in: path
          name: id
          required: true
          description: ID of order
          schema: 
            type: string
      requestBody:
        description: New status of the order
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  description: New status of the order
                  enum: [pending, processing, shipped, delivered, cancelled]
              example:
                status: shipped
      responses:
        '201':
          description: Order status updated successfully
          content:
            text/plain:
              schema:
                type: string
                example: Order status updated successfully
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Order not found

    delete:
      security:
        - bearerAuth: []
      tags:
        - Orders
      summary: Deletes specific order
      description: Deletes specific order from DB
      operationId: deleteOrder
      parameters:
        - in: path
          name: id
          required: true
          description: ID of order
          schema: 
            type: string
      responses:
        '200':
          description: Order deleted successfully
          content:
            text/plain:
              schema:
                type: string
                example: Order deleted!
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Order not found

  /api/order/user/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Orders
      summary: Fetches orders from user
      description: Fetches orders from user from DB. Useful for getting the orders of the logged in user.
      operationId: getOrdersFromUser
      parameters:
        - in: path
          name: id
          required: true
          description: ID of user
          schema: 
            type: string
      responses:
        '200':
          description: Fetched orders successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: Orders not found

  #SESSION ROUTES
  /api/auth/login:
    post: 
      security: []
      tags: 
        - Users
      summary: Logs in a user
      description: Logs in a user and returns a JWT token.
      requestBody: 
        $ref: '#/components/requestBodies/LoginUser'
      responses:
        '200':
          description: Logged in successfully. Use the token for authentication.
          content: 
            application/json: 
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token
                example:
                  token: eyJhbGciOiJIUzI1NiIsInR5c
        '404':
          description: User not found
        '401':
          description: Invalid credentials
        '500':
          description: Internal server error

  /api/auth/signup:
    post:
      security: []
      tags:
        - Users
      summary: Signs up a user
      description: signs up an user and returns a JWT token.
      requestBody:
        $ref: '#/components/requestBodies/NewUser'
      responses:
        '200':
          description: Sign up in successfully. Use the token for authentication.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token
                example:
                  token: eyJhbGciOiJIUzI1NiIsInR5c
        '500':
          description: Internal server error
        '409':
          description: User already exists
      
  /api/auth/user:
    get:
      security:
        - bearerAuth: []
      tags:
        - Users
      summary: Fetches info of currently logged in user
      description: Fectches data from the currently logged in user
      responses:
        '200':
          description: Successfully fetched user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page

  /api/auth/update:
    put:
      security:
        - bearerAuth: []
      tags:
        - Users
      summary: Updates currently logged in user
      description: Updates the data of the currently logged in user
      requestBody:
        description: JSON with info to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        '200':
          description: Successfully fetched user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUser'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
  
  #CHAT ROUTES
  /api/chat:
    get:
      security:
        - bearerAuth: []
      tags:
        - Chat
      summary: Fetches all messages
      description: Fetches all messages from DB
      operationId: getMessages
      responses:
        '200':
          description: Fetched messages successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: No messages found

  /api/chat/{email}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Chat
      summary: Fetches messages from specific user
      description: Fetches messages from specific user by email from DB
      operationId: getMessagesFromUser
      parameters:
        - in: path
          name: email
          required: true
          description: Email of user
          schema: 
            type: string
      responses:
        '200':
          description: Fetched messages successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
        '500':
          description: Internal server error
        '403':
          description: Can't access this page
        '401':
          description: Unauthorized access to this page
        '404':
          description: No messages found for this user
               
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
  #PRODUCT SCHEMAS
    Product:
      type: object
      required:
        - id
        - title
        - description
        - price
        - stock
        - code
        - category
        - thumbnail
      properties:
        id:
          type: string
          description: The auto-generated id of the product.
        title:
          type: string
          description: The title of the product.
        description:
          type: string
          description: The description of the product.
        price:
          type: number
          description: The price of the product.
        stock:
          type: number
          description: The stock of the product.
        code:
          type: number
          description: The code of the product.
        category:
          type: number
          description: The category of the product.
        thumbnail:
          type: string
          description: The URL of the product thumbnail.
      example:
        id: 63e5b0f38e49c6dfc2ad4db1
        title: Dying Light 1
        description: Use your agility and combat skills to survive, and change the fate of The City. Upgrade your Dying Light 2 Standard Edition to get the Deluxe content.
        price: 60
        stock: 5
        code: randomcode
        category: games
        thumbnail: https://i.imgur.com/zbjM3Ni.png
        
    NewProduct:
      type: object
      required:
        - title
        - description
        - price
        - stock
        - code
        - category
        - thumbnail
      properties:
        title:
          type: string
          description: The title of the product.
        description:
          type: string
          description: The description of the product.
        price:
          type: number
          description: The price of the product.
        stock:
          type: number
          description: The stock of the product.
        code:
          type: number
          description: The code of the product.
        category:
          type: number
          description: The category of the product.
        thumbnail:
          type: string
          description: The URL of the product thumbnail.
      example:
        title: Dying Light 1
        description: Use your agility and combat skills to survive, and change the fate of The City. Upgrade your Dying Light 2 Standard Edition to get the Deluxe content.
        price: 60
        stock: 5
        code: randomcode
        category: games
        thumbnail: https://i.imgur.com/zbjM3Ni.png
    
    UpdateProduct:
      type: object
      oneOf:
        - required:
            - title
          properties:
            title:
              type: string
              description: The title of the product.
        - required:
            - description
          properties:
